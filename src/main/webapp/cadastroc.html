<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de cliente | home</title>
<link rel="stylesheet" href="lf.css">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<header>
      <!--bootstrap nav com alterações-->
      <nav id="cont" class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="./img/logo/logoIconeNav.png" alt="logoDaNav" width="99" height="25"
              class="d-inline-block align-text-top">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="CreateAndFind">Lista de Clientes</a>
              </li>
            </ul>
            <form action="CreateAndFind" method="GET" class="d-flex" role="search">
    			 <input name="pesquisa" class="form-control me-2" type="search" placeholder="digite o nome ou cpf" aria-label="Search">
     			 <button class="btn btn-primary" type="submit">buscar</button>
   			 </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
   	 <section class="row">
    	<div class="cold-md-7">
    		<hr>
    		<h1>Cadastro Cliente</h1>
    		<hr> 
    		<form action="CreateAndFind" method="POST">
    			<div class="form-floating mb-3">
						<input name="cpf" maxlength="15" type="text" class="form-control" id="floatingInput1"> 
						<label>CPF (apenas números)</label>
				</div>
    			<div class="form-floating mb-3">
						<input name="nomeCompleto" maxlength="80" type="text" class="form-control" placeholder="nome"> 
						<label>Nome</label>
				</div>
				<div class="form-floating mb-3">
						<input name="rua" maxlength="50" type="text" class="form-control" placeholder="rua"> 
						<label>Rua</label>
				</div>
				<div class="form-floating mb-3">
						<input name="bairro" maxlength="50" type="text" class="form-control" placeholder="bairro"> 
						<label>Bairro</label>
				</div>
				<div class="form-floating mb-3">
						<input name="cep" maxlength="10" type="text" class="form-control"> 
						<label>CEP (apenas numeros)</label>
				</div>
				<div class="form-floating mb-3">
						<input name="cidade" maxlength="50" type="text" class="form-control"> 
						<label>Cidade</label>
				</div>
				<div class="form-floating mb-3">
						<input name="estado" maxlength="30" type="text" class="form-control"> 
						<label>Estado (UF)</label>
				</div>
				<div class="form-floating mb-3">
						<input name="email" maxlength="50" type="text" class="form-control"> 
						<label>E-mail</label>
				</div>
				<div class="form-floating mb-3">
						<input name="numero" maxlength="15" type="text" class="form-control"> 
						<label>Telefone</label>
				</div>
				
				<button class="btn btn-primary" type="submit">Cadastrar Cliente</button>
				<button class="btn btn-secondary" type="reset">Limpar Formulário</button>
    		</form>  
    		<br>
			<h5><a href="CreateAndFind">Lista de Clientes</a></h5>	
			<br>
    	</div>
   	 </section>
    
    </main>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
